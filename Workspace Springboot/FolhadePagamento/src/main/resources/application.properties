spring.application.name=folhadepagamento
spring.datasource.url=jdbc:mysql://localhost:3306/empresa
spring.datasource.username=root  # Coloque seu usuário do banco de dados
spring.datasource.password=  # Coloque sua senha do banco de dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA (opcional)
spring.jpa.hibernate.ddl-auto=update  # Atualiza o esquema de banco de dados automaticamente
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
